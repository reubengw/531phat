<!DOCTYPE html>
<html class='html'>

<head>
  <meta charset="utf-8">
  <title>531 PHAT</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body onload="loadbasevalues()">

    <div class="main">
        <div class="titles">
            <h1>Welcome to my 531 Power Hypertrophy Adapative Training guide</h1>
            <h4>Wendler 531 uses a percentage of your 1 rep max to generate how much you should lift to progress</h4>
            <h2>Base Numbers:</h2>
        </div>
        <div class="base_numbers">
            <div class="vert_bar">
                <span class="base_number_label">Bench</span>
                <input type="number" id="bench_input" class="base_number_input" value="112.5"></input>
            </div>
            
            <div class="vert_bar">
                <span class="base_number_label">Overhead Press</span>
                <input type="number" id="ohp_input" class="base_number_input" value="65"></input>
            </div>
            
            <div class="vert_bar">
                <span class="base_number_label">Deadlift</span>
                <input type="number" id="deadlift_input" class="base_number_input" value="180"></input>
            </div>
            
            <div class="vert_bar">
                <span class="base_number_label">Squat</span>
                <input type="number" id="squat_input" class="base_number_input" value="150"></input>
            </div>
        </div>
        <br>

        <div class="go_button" onclick="displaylifts()">
            <div class="go_button_text"> GO </div>
        </div>
        
        <div class="main_lifts_outline" id="main_display">
            <div id="week1"> 
                <div class="week_label">Week 1</div>
                <div id="week1_bench"></div>
                <div id="week1_ohp"></div>
                <div id="week1_deadlift"></div>
                <div id="week1_squat"></div>
            </div>
            <br/>
            <div id="week2"> 
                <div class="week_label">Week 2</div>
                <div id="week2_bench"></div>
                <div id="week2_ohp"></div>
                <div id="week2_deadlift"></div>
                <div id="week2_squat"></div>
            </div>
            <br/>
            <div id="week3"> 
                <div class="week_label">Week 3</div>
                <div id="week3_bench"></div>
                <div id="week3_ohp"></div>
                <div id="week3_deadlift"></div>
                <div id="week3_squat"></div>
            </div>
            <br/>
            <div id="week4"> 
                <div class="week_label">Week 4</div>
                <div id="week4_bench"></div>
                <div id="week4_ohp"></div>
                <div id="week4_deadlift"></div>
                <div id="week4_squat"></div>
            </div>
        </div>
    </div>
</body>

</html>
