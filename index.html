<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>531 PHAT</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>

    <div class="main">
        <h1>Welcome to my 531 Power Hypertrophy Adapative Training guide</h1>
        <h4>Wendler 531 uses a percentage of your 1 rep max to generate how much you should lift to progress</h4>
        <h2>Base Numbers:</h2>
        <div class="base_numbers">
            <div>
                <span class="base_number_label">Bench</span>
                <input type="number" id="bench_input" class="base_number_input" value="0"></input>
            </div>
            
            <div>
                <span class="base_number_label">Overhead Press</span>
                <input type="number" id="ohp_input" class="base_number_input" value="0"></input>
            </div>
            
            <div>
                <span class="base_number_label">Deadlift</span>
                <input type="number" id="deadlift_input" class="base_number_input" value="0"></input>
            </div>
            
            <div>
                <span class="base_number_label">Squat</span>
                <input type="number" id="squat_input" class="base_number_input" value="0"></input>
            </div>
        </div>
        <br>
        
        <button onclick="consolelifts()">go</button>
        <div class="main_lifts_outline">
        <h4>microcycle 1</h4>
        <h4>microcycle 2</h4>
        <h4>microcycle 3</h4>
        <h4>microcycle 4</h4>
        </div>
    </div>
</body>

</html>
